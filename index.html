<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quotes App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" role="main">
    <section class="banner" aria-labelledby="appTitle">
      <h1 id="appTitle">Quote of the Moment</h1>
      <div class="quote-wrapper" aria-live="polite" aria-atomic="true">
        <div id="spinner" class="spinner" hidden aria-hidden="true" role="status" aria-label="Loading"> </div>
        <blockquote id="quoteText" class="quote" data-placeholder="Fetching inspiration...">
          <span class="placeholder">Fetching inspiration...</span>
        </blockquote>
        <p id="quoteAuthor" class="author"></p>
      </div>
      <div class="actions">
        <button id="newQuoteBtn" class="btn primary" type="button">New Quote</button>
        <button id="tweetBtn" class="btn" type="button" disabled>Tweet</button>
      </div>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
